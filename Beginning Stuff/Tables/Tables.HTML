<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table Tutorials!</title>

        <thead>

            <tr>
                <td>Zim</td>

            </tr>
            <tr>
                <td>Binks</td>
                <td>2</td>

            </tr>
            <tr>
                <td>Kiki</td>
                <td>2</td>

            </tr>
        </tbody>
    </table>

</html>
