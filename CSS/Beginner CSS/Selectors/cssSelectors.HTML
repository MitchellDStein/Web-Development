<!DOCTYPE html>
<html lang="en">

<head>
    <title>Selector Demo</title>
    <link rel="stylesheet" href="selectors.css">
</head>

<body>
    <h1>Selector Demo</h1>

    <a href="www.google.com">Click me to go to Google!</a>

    <ul class="class">
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
    </ul>

    <h4>Popular Vegetables</h4>
    <ul id="id">
        <li>Carrots</li>
        <li>Peas</li>
        <li>Asparagus</li>
    </ul>

    <h3>Popular Sites</h3>
    <ul>
        <li><a href="www.google.com">Google</a></li>
        <li><a href="www.Facebook.com">Facebook</a></li>
        <li><a href="www.Reddit.com">Reddit</a></li>
    </ul>
    
</body>

</html>
