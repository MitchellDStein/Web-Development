<!DOCTYPE html>
<html lang="en">

<head>
    <title>Specificity</title>
    <style type="text/css">
        body {
            color: red;
        }

        .list {
            background: lightblue;
            color: black;
        }

        #special {
            background: darkblue;
            color: white;
        }

        p {
            color: green;
        }

        li:nth-of-type(even) {
            color: violet;
            border: 2px red dotted;
        }
    </style>
</head>

<body>
    <p>HELLO!!!</p>
    <ul class="list">
        <li>John</li>
        <li id="special">Paul</li>
        <li>George</li>
        <li>Ringo</li>
    </ul>
</body>

</html>
