<body>
    <h1>Login</h1>

    <!-- action - where the form sends info to -->
    <!-- method - what HTTP method (get/post) -->

    <form action="https://www.wikipedia.org"> <!-- sends info to wikipedia -->
        <input name="Username" type="text" placeholder="Username">
        <input name="Password" type="password" placeholder="Password">
        <p>when you hit the button the webpage will go to wikipedia but check the address bar for your submitted info</p>
        <input type="submit">
    </form>
