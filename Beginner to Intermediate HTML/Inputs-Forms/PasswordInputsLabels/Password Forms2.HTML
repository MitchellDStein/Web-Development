<!DOCTYPE html>
<html>

<head>
    <title>Using label tags</title>
</head>

<body>
    <H1>Labels and password forms</H1>
    <p>labels connect the text to the form so you can click the text and it goes into the form</p>
    <form>
        <!-- sends info to wikipedia -->
        <label for="username">Username:</label>
        <input id="username" name="Username" type="text" placeholder="Username">
        
        <!-- the label and id make it so if i click on text it goes to the form and data is linked -->
        <label for="password">Password</label>
        <input id="password" name="Password" type="password" placeholder="Password">
        
        <input type="submit">
    </form>
    <a href="Validations.html">Learn how to verify a form!</a>
</body>

</html>
